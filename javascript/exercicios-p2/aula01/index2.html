<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
   <main class="container">
        <h1>Bem vinda minha princesa</h1>
        <p>Antes de clicar no botão minha flor Saiba você é especial e muito importante pra mim nunca duvide disso.</p>
        <div class="saudacao" id="mensagemSaudacao">Olá, Visitante querida!</div>
        <button onclick="mudarNome()">Abelhinha</button>
   </main>

   <footer>
        <p>Assinatura: <strong>José Gabriel da Silva</strong> &#x1F422; &#x1F618;</p>
   </footer>

   <script>
    function mudarNome() {
        let nome = window.prompt('Me fale seu Nome? Por Gentileza!')
        let mensagem = window.document.getElementById('mensagemSaudacao')
        mensagem.innerHTML += `Olá ${nome} Muito Prazer! <br> Sabia que eu te amo muito meu amor, que você é uma mulher maravilhosa e incrivel que cada dia eu me apaixono ainda mais por ti, por essa pessoa por essa voz por esse seu jeito único de ser e que me fez te amar tanto. TE AMO MUITO MINHA ${nome} vc é dms mesmo`
        mensagem.innerHTML += `Te amo e te quero hoje, quero amanhã bem mais do que te quiz ontem. To com muita saudade de você minha pretinha chatinha!`
    }
   </script>

</body>
</html>
